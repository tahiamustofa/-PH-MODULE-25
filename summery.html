<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary: Event handler</title>
</head>
<body>
    <h1>explore DOM events</h1>
    <button onclick="makeGreen()">Make Green</button>
    <button id="makeY">Make Yellow</button>
    <br>
    <br>
    <input id="user-mail" type="email">
    
</body>
<script>
    // Option1
    function makeGreen(){
      document.body.style.backgroundColor = 'Green';  
    }
     // Option2
     document.getElementById('makeY').addEventListener('click',function() {
        document.body.style.backgroundColor = 'yellow';
     })
    //  Option3 keyup
    document.getElementById('user-mail').addEventListener('keyup',function (event) {
        console.log(event.target.value)
    })
</script>
</html>
